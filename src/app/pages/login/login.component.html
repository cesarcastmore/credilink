<div class="container">
  <div class="bs-stepper">
    <div class="bs-stepper-header" role="tablist">
      <!-- your steps here -->
      <div class="step" data-target="#logins-part">
        <button type="button" class="btn btn-link step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger" (click)="active=1">
          <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 1}">1</span>
          <span class="bs-stepper-label">RFC</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#information-part">
        <button type="button" class="btn btn-link step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger" (click)="active=2">
          <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 2}">2</span>
          <span class="bs-stepper-label">Banco</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#information-part" >
        <button type="button" class="btn btn-link step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger" (click)="active=3">
          <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 3}">3</span>
          <span class="bs-stepper-label">Usuario Contalink</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <!-- your steps content here -->
      <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
      <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form *ngIf="active==1">
        <div class="form-group">
          <label for="exampleInputPassword1">RFC</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="validarRFC()">Siguiente</button>
      </form>
      <form *ngIf="active==2">
        <div class="form-group">
          <label for="exampleInputEmail1">Numero Cliente</label>
          <input type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)="validarBanco()">Siguiente</button>
      </form>
      <form *ngIf="active==3">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
