<p-toast></p-toast>
<div class="fondo">
  <div class="container">
    <div class="bs-stepper">
      <div class="bs-stepper-header" role="tablist">
        <!-- your steps here -->
        <div class="step" data-target="#logins-part">
          <button type="button" class="btn btn-link step-trigger">
            <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 1}">1</span>
            <span class="bs-stepper-label" id="color-word">Datos Generales</span>
          </button>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#information-part">
          <button type="button" class="btn btn-link step-trigger">
            <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 2}">2</span>
            <span class="bs-stepper-label" id="color-word">Credenciales SAT</span>
          </button>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#information-part">
          <button type="button" class="btn btn-link step-trigger">
            <span class="bs-stepper-circle" [ngClass]="{'color-button': active == 3}">3</span>
            <span class="bs-stepper-label" id="color-word">Confirmacion</span>
          </button>
        </div>
      </div>
      <div class="bs-stepper-content">
        <!-- your steps content here -->
        <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
        <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" *ngIf="active== 1"> <label class="color-intro">Información General.</label></div>
      <div class="col-md-12" *ngIf="active== 2"><label class="color-intro"> Hemos encontrado por lo menos 3 instituciones financieras que podrían otorgarte un crédito de XXXXXX en un plazo XXXXXX . Para perfilarte con la más adecuada y conocer si eres candidato por favor proporciona tus credenciales del SAT para perfilarte con la mejor propuesta y en máximo</label></div>
      <div class="col-md-12" *ngIf="active== 3"><label class="color-intro">En menos de 1HR ( Horario Hábil ) te daremos una respuesta si eres candidato o no. </label></div>
    </div>
    <datos-generales *ngIf="active==1" (siguiente)="sendGeneralInformation($event)">
    </datos-generales>
    <credenciales-sat *ngIf="active==2" [contact]="contact" (siguiente)="sendSATInformation($event)">
    </credenciales-sat>
  </div>
</div>
